<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    
    <div class="min-h-screen h-auto w-auto container bg-gray-700">
        <div class="w-full p-8">
            <h1 class="text-center font-serif text-5xl font-semibold text-white">Diabetes Predictor</h1>
        </div>
</head>

<body class="bg-success">
        <form action="/predict" method="POST" class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Pregnancies:
                    <input type="number" name="Pregnancies" required
                        class="mt-1 p-2 border border-gray-300 rounded w-full" />
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Glucose:
                    <input type="number" name="Glucose" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    BloodPressure:
                    <input type="number" name="BloodPressure" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    SkinThickness:
                    <input type="number" name="SkinThickness" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Insulin:
                    <input type="number" name="Insulin" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    BMI:
                    <input type="number" name="BMI" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Diabetes Pedigree Function:
                    <input type="number" name="DiabetesPedigreeFunction" required
                        class="mt-1 p-2 border border-gray-300 rounded w-full" />
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Age:
                    <input type="number" name="Age" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-success bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Submit
                </button>
                <button type="button" onClick={handleReset} class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Reset
                </button>
            </div>
        </form>
    </div>
</body>

</html>
